<a style="cursor: pointer;" class="clearfix" [routerLink]="[index]" routerLinkActive="active">
    <div class="card float-left">
        <span class="float-right">
            <img alt="" src="{{res.imagePath}}" class="card-img-top img-thumbnail">
        </span>
        <hr>
        <h4 class="card-title">{{res.name}}</h4>
        <p class="card-body">{{res.description}}</p>
    </div>
</a>
